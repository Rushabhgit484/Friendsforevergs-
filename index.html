<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStorage Credits Forever</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            100% { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #007bff;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #0056b3;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GStorage Credits Forever</h1>
        <div class="input-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'friend') {
                window.location.href = 'https://www.google.com';
            } else {
                alert('Incorrect Password!');
            }
        }
    </script>
</body>
</html>
